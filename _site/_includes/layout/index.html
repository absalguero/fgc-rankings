<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FGC Player Rankings</title>
  <meta name="description" content="Current Street Fighter 6 player rankings from the competitive Fighting Game Community." />
  <link rel="canonical" href="https://fgc-player-rankings.netlify.app/" />
  <meta name="theme-color" content="#000001" />
  <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />

  <!-- Reference to sitemap.xml -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="https://fgc-player-rankings.netlify.app/sitemap.xml" />

  <!-- Preconnect to Google Fonts for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Load Permanent Marker font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Your CSS styles here (or link to a separate CSS file) -->
  <style>
    /* (Keep your CSS here or in a separate file) */
  </style>

  <!-- Adsense and other head scripts can go here -->

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "FGC Player Rankings",
        "url": "https://fgc-player-rankings.netlify.app",
        "logo": "https://fgc-player-rankings.netlify.app/images/banner.png"
      },
      {
        "@type": "WebPage",
        "name": "FGC Player Rankings - Street Fighter 6 Player Rankings",
        "url": "https://fgc-player-rankings.netlify.app",
        "description": "Current Street Fighter 6 player rankings from the competitive Fighting Game Community.",
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://fgc-player-rankings.netlify.app"
            }
          ]
        }
      }
    ]
  }
  </script>
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a href="#maincontent" class="skip-link" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to main content</a>

  <!-- Hamburger toggle button only visible on mobile -->
  <button class="nav-toggle" aria-label="toggle navigation" aria-expanded="false">&#9776;</button>

  <div class="page-wrapper">
    <nav class="sidebar" aria-label="Main menu" role="navigation">
      <h2 class="sidebar-label">FGC Player Rankings Menu</h2>
      <ul class="nav-menu">
        <li><a href="/">SF6 Rankings</a></li>
      </ul>
    </nav>

    <main class="content" role="main" id="maincontent" tabindex="-1">
      
    </main>

    <aside class="right-sidebar" aria-label="Upcoming Rated Events">
      <h2 class="sidebar-label">Upcoming Rated Events</h2>

      <div class="event">
        <a href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer" class="tournament-name">
          VSFighting XIII
        </a>
        <a href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer">
          <img src="/images/vsfighting.png" alt="VSFighting XIII Tournament" loading="lazy" />
        </a>
        <div class="event-date">August 15-17, 2025</div>
        <a class="more-info" href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer">More Info</a>
      </div>

      <!-- Repeat other events as needed -->

    </aside>
  </div>

  <noscript>
    <p style="color:#f00;text-align:center;padding:1rem;background:#111;">JavaScript is disabled in your browser. The rankings table may not load correctly.</p>
  </noscript>

  <!-- Sidebar toggle script -->
  <script>
    const toggleButton = document.querySelector('.nav-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggleButton.addEventListener('click', () => {
      const isActive = sidebar.classList.toggle('active');
      toggleButton.setAttribute('aria-expanded', isActive);
    });

    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !toggleButton.contains(e.target)) {
        sidebar.classList.remove('active');
        toggleButton.setAttribute('aria-expanded', false);
      }
    });
  </script>

</body>
</html>
