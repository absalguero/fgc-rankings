<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-47ZV9G37SY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-47ZV9G37SY');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fighting Game Rankings</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Load TrashHand font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=TrashHand&display=swap" rel="stylesheet" />

  <style>
    html {
      background-color: #000000;
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Hamburger toggle button */
    .nav-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #f0f0f0;
      cursor: pointer;
      z-index: 1100; /* on top */
    }

    /* Wrapper for sidebar + main content */
    .page-wrapper {
      display: flex;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #111;
      width: 160px;           /* narrowed */
      padding: 10px 15px;     /* reduced horizontal padding */
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
      flex-shrink: 0;
    }

    .nav-menu {
      list-style: none;
      padding: 40px 0 0 0; /* <-- pushed down */
      margin: 0;
    }

    .nav-menu li {
      margin-bottom: 1.2rem;
    }

    /* Apply TrashHand font to sidebar links */
    .nav-menu li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      display: block;
      transition: color 0.3s ease;
      font-family: 'TrashHand', cursive;
    }

    .nav-menu li a:hover {
      color: #ff4b2b;
    }

    /* Main content area */
    .content {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: center;
    }

    /* Banner styles */
    .banner {
      display: block;
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin: 0 auto 1rem auto;
    }

    /* Headings */
    h1 {
      margin: 1rem 0 0.5rem 0;
    }

    h2 {
      margin: 0 0 2rem 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Table styles */
    table {
      margin: 0 auto 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
    }

    thead {
      background-color: #1f1f1f;
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:hover {
      background-color: #333;
    }

    /* Responsive table for small screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 1rem;
        border: 1px solid #333;
        padding: 0.5rem;
        margin-left: 2rem;
        margin-right: 2rem;
        text-align: center;
      }

      tbody td {
        padding-left: 50%;
        position: relative;
        text-align: left;
      }

      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        top: 0.5rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: left;
        text-indent: 0.25rem;
      }
    }

    /* Mobile: sidebar off-canvas and hamburger toggle visible */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
        z-index: 1100; /* keep it on top */
      }
      
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 160px; /* match desktop width */
        box-shadow: 2px 0 5px rgba(0,0,0,0.9);
        background-color: #111;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        padding-top: 60px; /* push menu down below hamburger */
        box-sizing: border-box;
        z-index: 1000; /* below toggle */
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        padding: 80px 20px 20px 20px; /* leave space for toggle button */
      }
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4748186290410675"
     crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hamburger toggle button -->
  <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>

  <div class="page-wrapper">

    <nav class="sidebar">
      <ul class="nav-menu">
        <li><a href="/" style="font-family: 'TrashHand', cursive;">â–¶ SF6 Rankings</a></li>
      </ul>
    </nav>

    <main class="content">
      <img class="banner" src="/images/banner.png" alt="Site Banner" />
      <h1>Street Fighter 6 Current Rankings</h1>
      <h2>Last Updated: August 3, 2025</h2>

      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Character</th>
            <th>Region</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="rankings-table-body">
          <!-- Player data will be dynamically inserted here from Google Sheets -->
        </tbody>
      </table>
    </main>

  </div>

  <!-- PapaParse and Google Sheets Integration -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-5EA7Uvl16qJolXsMR4SRAzXb6XwclnVtT92byBa34nk3WMk6qL2XG79-xF-uRg/pub?gid=1862929315&single=true&output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.getElementById('rankings-table-body');

        const maxRows = 25;
        let count = 0;

        for (let i = 0; i < data.length && count < maxRows; i++) {
          const row = data[i];
          if (!row.Rank || !row.Player) continue; // skip incomplete rows
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Rank">${row.Rank}</td>
            <td data-label="Player">${row.Player}</td>
            <td data-label="Character">${row.Character}</td>
            <td data-label="Region">${row.Region}</td>
            <td data-label="Points">${row.Points}</td>
          `;
          tbody.appendChild(tr);
          count++;
        }
      }
    });
  </script>

  <script>
    // Sidebar toggle for mobile
    const toggleButton = document.querySelector('.nav-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

</body>
</html>
