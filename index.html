<!DOCTYPE html>
<html lang="en">
<head>

  <script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fighting Game Rankings</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Load TrashHand font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=TrashHand&display=swap" rel="stylesheet" />

  <style>
    html {
      background-color: #000000;
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Hamburger toggle button */
    .nav-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #f0f0f0;
      cursor: pointer;
      z-index: 1100; /* on top */
    }

    /* Wrapper for sidebar + main content + events */
    .page-wrapper {
      display: flex;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar styles */
    nav.sidebar {
      background-color: #111;
      width: 160px;
      padding: 10px 15px;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
      flex-shrink: 0;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center; /* center all content horizontally */
    }

    .sidebar-title {
      font-family: 'TrashHand', cursive;
      font-weight: 700;
      font-size: 1.3rem;
      margin: 0 0 20px 0;
      color: #f0f0f0;
      text-align: center;
      width: 100%;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%; /* so links take full sidebar width */
    }

    .nav-menu li {
      margin-bottom: 1.2rem;
      text-align: center;
    }

    /* Apply TrashHand font to sidebar links */
    .nav-menu li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      transition: color 0.3s ease;
      font-family: 'TrashHand', cursive;
      width: 100%;
    }

    .nav-menu li a:hover {
      color: #ff4b2b;
    }

    /* Main content area */
    main.content {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: center;
      min-width: 0;
    }

    /* Banner styles */
    .banner {
      display: block;
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin: 0 auto 1rem auto;
    }

    /* Headings */
    h1 {
      margin: 1rem 0 0.5rem 0;
    }

    h2 {
      margin: 0 0 2rem 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Table styles */
    table {
      margin: 0 auto 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
    }

    thead {
      background-color: #1f1f1f;
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:hover {
      background-color: #333;
    }

    /* Right sidebar for upcoming events */
    aside.events {
      background-color: #111;
      width: 220px;
      padding: 15px;
      box-sizing: border-box;
      box-shadow: -2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      align-items: center;
    }

    aside.events h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }

    .event-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #f0f0f0;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    .event-link:hover {
      color: #ff4b2b;
    }

    .event-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 8px;
      background: #222;
      flex-shrink: 0;
    }

    .event-info {
      font-size: 0.95rem;
      line-height: 1.2;
    }

    /* Responsive table for small screens */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 1rem;
        border: 1px solid #333;
        padding: 0.5rem;
        margin-left: 2rem;
        margin-right: 2rem;
        text-align: center;
      }

      tbody td {
        padding-left: 50%;
        position: relative;
        text-align: left;
      }

      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        top: 0.5rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: left;
        text-indent: 0.25rem;
      }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
        z-index: 1100;
      }

      .page-wrapper {
        display: block;
      }

      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 160px;
        padding-top: 60px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        box-shadow: 2px 0 5px rgba(0,0,0,0.9);
        background-color: #111;
        overflow-y: auto;
        z-index: 1000;
        align-items: flex-start; /* revert to left align on mobile */
      }
      nav.sidebar.active {
        transform: translateX(0);
      }

      main.content {
        padding: 80px 20px 20px 20px;
        overflow-y: visible;
        min-height: auto;
      }

      aside.events {
        display: block;
        width: auto;
        height: auto;
        padding: 20px;
        box-shadow: none;
        margin-top: 20px;
        position: relative;
        align-items: flex-start;
      }
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4748186290410675"
     crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hamburger toggle button -->
  <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>

  <div class="page-wrapper">

    <!-- Left Sidebar Navigation -->
    <nav class="sidebar">
      <h3 class="sidebar-title">Menu</h3>
      <ul class="nav-menu">
        <li><a href="/sf6-rankings.html">SF6 Rankings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <img class="banner" src="/images/banner.png" alt="Site Banner" />
      <h1>Street Fighter 6 Current Rankings</h1>
      <h2>Last Updated: August 3, 2025</h2>

      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Character</th>
            <th>Region</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="rankings-table-body">
          <!-- Player data will be dynamically inserted here from Google Sheets -->
        </tbody>
      </table>
    </main>

    <!-- Right Sidebar Upcoming Events -->
    <aside class="events">
      <h3>Upcoming Ranked Events</h3>
      <a href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer" class="event-link">
        <img src="/images/vsfighting.png" alt="VSFighting XIII" class="event-image" />
        <div class="event-info">
          <strong>VSFighting XIII</strong><br />
          August 15â€“17, 2025
        </div>
      </a>
    </aside>

  </div>

  <!-- PapaParse and Google Sheets Integration -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-5EA7Uvl16qJolXsMR4SRAzXb6XwclnVtT92byBa34nk3WMk6qL2XG79-xF-uRg/pub?gid=1862929315&single=true&output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.getElementById('rankings-table-body');

        const maxRows = 25;
        let count = 0;

        for (let i = 0; i < data.length && count < maxRows; i++) {
          const row = data[i];
          if (!row.Rank || !row.Player) continue; // skip incomplete rows
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Rank">${row.Rank}</td>
            <td data-label="Player">${row.Player}</td>
            <td data-label="Character">${row.Character}</td>
            <td data-label="Region">${row.Region}</td>
            <td data-label="Points">${row.Points}</td>
          `;
          tbody.appendChild(tr);
          count++;
        }
      }
    });
  </script>

  <script>
    // Sidebar toggle for mobile
    const toggleButton = document.querySelector('.nav-toggle');
    const sidebar = document.querySelector('nav.sidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside it (on mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(e.target) && !toggleButton.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      }
    });

    // Pull down to refresh functionality (mobile)
    let touchStartY = 0;
    let touchEndY = 0;
    let refreshing = false;

    window.addEventListener('touchstart', e => {
      if (window.scrollY === 0) {
        touchStartY = e.touches[0].clientY;
      }
    });

    window.addEventListener('touchmove', e => {
      touchEndY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', () => {
      if (!refreshing && window.scrollY === 0 && touchEndY - touchStartY > 100) {
        refreshing = true;
        location.reload();
      }
    });
  </script>

</body>
</html>
