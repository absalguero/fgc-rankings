<!DOCTYPE html> 
<html lang="en">
<head>

  <script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FGC Rankings</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Load TrashHand font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=TrashHand&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
    }

    /* Hamburger toggle button (left sidebar) - only mobile */
    .nav-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #f0f0f0;
      cursor: pointer;
      z-index: 1201; /* above everything */
    }

    /* Wrapper for left sidebar + main content + right sidebar */
    .page-wrapper {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    /* Left Sidebar - visible by default on desktop */
    .sidebar {
      background-color: #111;
      width: 180px;
      padding: 15px;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .sidebar h2.sidebar-label {
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-size: 1.1rem;
      color: #999999;
      text-decoration: underline;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
      user-select: none;
      width: 100%;
      text-align: center;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .nav-menu li {
      margin-bottom: 1.2rem;
      text-align: center;
    }

    /* Sidebar links use TrashHand font but non-cursive fallback, white/gray color */
    .nav-menu li a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      display: block;
      transition: color 0.3s ease;
      font-family: 'TrashHand', Arial, sans-serif;
    }

    .nav-menu li a:hover {
      color: #bbb;
    }

    /* Main content */
    main.content {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: center;
      min-width: 0; /* prevents flex overflow */
      max-height: 100vh;
    }

    /* Banner */
    .banner {
      display: block;
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin: 0 auto 1rem auto;
    }

    /* Headings */
    h1 {
      margin: 1rem 0 0.5rem 0;
      color: #eee;
    }

    h2 {
      margin: 0 0 2rem 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Table wrapper with horizontal scroll */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0 auto 2rem auto;
      width: 100%;
    }

    /* Table styles */
    table {
      border-collapse: collapse;
      width: auto;           /* natural width based on content */
      table-layout: auto;    /* natural column widths */
      min-width: 600px;      /* prevent squeezing */
      white-space: nowrap;   /* no wrapping on cells */
      margin: 0 auto;
    }

    thead {
      background-color: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: inset 0 -3px 8px -3px rgba(255, 255, 255, 0.3);
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      text-align: center;
      word-break: normal;
      white-space: nowrap;  /* prevent text wrap */
    }

    th {
      color: #ddd;
      font-weight: 700;
      text-shadow: 0 1px 1px rgba(0,0,0,0.7);
      border-bottom: 3px solid #444;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:hover {
      background-color: #333;
    }

    /* Right Sidebar */
    .right-sidebar {
      background-color: #111;
      width: 200px;
      max-width: 100%;
      padding: 15px 15px;
      box-sizing: border-box;
      box-shadow: -2px 0 5px rgba(0,0,0,0.7);
      position: relative; /* scroll with page */
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #bbb;
      font-family: Arial, sans-serif;
    }

    .right-sidebar h2.sidebar-label {
      font-weight: normal;
      font-size: 1.1rem;
      color: #999999;
      text-decoration: underline;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
      user-select: none;
      width: 100%;
      text-align: center;
    }

    .event {
      width: 100%;
      max-width: 100%;
      margin-bottom: 1.5rem;
      text-align: center;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .event img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      object-fit: contain;
      max-height: 120px;
      display: block;
      box-sizing: border-box;
    }

    .event a.tournament-name {
      color: #ddd;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-bottom: 0.3rem;
      text-align: center;
      font-size: 1.1rem;
    }

    .event a.tournament-name:hover {
      text-decoration: underline;
      color: #eee;
    }

    .event-date {
      font-size: 0.9rem;
      color: #999999;
      user-select: none;
      margin-bottom: 0.3rem;
    }

    .more-info {
      color: #999;
      font-size: 0.85rem;
    }

    /* Responsive styling */
    @media (max-width: 1024px) {
      .right-sidebar {
        width: 180px;
      }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      /* Show hamburger button */
      .nav-toggle {
        display: block;
      }

      /* Left sidebar off-canvas on mobile */
      .sidebar {
        position: fixed;
        width: 240px;
        padding-top: 60px;
        height: 100vh;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1200;
      }

      /* Show sidebar when active */
      .sidebar.active {
        transform: translateX(0);
      }

      /* Make the main page wrapper stack vertically on mobile */
      .page-wrapper {
        flex-direction: column;
        height: auto;
        overflow: visible;
      }

      /* Main content adjustments */
      main.content {
        padding: 80px 15px 15px 15px;
        max-height: none;
        width: 100%;
      }

      /* Table wrapper horizontal scroll on mobile */
      .table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        width: 100%;
        margin-bottom: 1rem;
      }

      table {
        border-collapse: collapse;
        width: auto;
        table-layout: auto;
        min-width: 600px;
        white-space: nowrap;
        margin: 0 auto;
      }

      /* Right sidebar below main content, full width */
      .right-sidebar {
        position: relative;
        height: auto;
        width: 100%;
        padding: 15px 20px;
        box-shadow: none;
        display: block;
        margin-top: 1rem;
        overflow: visible;
      }

      .right-sidebar h2.sidebar-label {
        display: block;
        margin-bottom: 1rem;
        color: #999999;
      }

      .event {
        width: 100%;
        margin-bottom: 1.5rem;
        background-color: #111;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        flex-direction: column;
        align-items: center;
      }

      .event img {
        max-height: 120px;
        margin-bottom: 0.5rem;
      }

      /* Sidebar links bigger font on mobile */
      .nav-menu li a {
        font-size: 1.4rem;
      }

      .sidebar h2.sidebar-label {
        font-size: 1.3rem;
      }
    }

  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4748186290410675"
     crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hamburger toggle button only visible on mobile -->
  <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>

  <div class="page-wrapper">
    <nav class="sidebar" aria-label="Main menu">
      <h2 class="sidebar-label">Menu</h2>
      <ul class="nav-menu">
        <li><a href="/sf6-rankings.html">SF6 Rankings</a></li>
      </ul>
    </nav>

    <main class="content" role="main" tabindex="-1">
      <img class="banner" src="/images/banner.png" alt="Site Banner" />
      <h1>Street Fighter 6 Current Rankings</h1>
      <h2>Last Updated: August 3, 2025</h2>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Character</th>
              <th>Region</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="rankings-table-body">
            <!-- Player data will be dynamically inserted here from Google Sheets -->
          </tbody>
        </table>
      </div>
    </main>

    <aside class="right-sidebar" aria-label="Upcoming Ranked Events">
      <h2 class="sidebar-label">Upcoming Ranked Events</h2>

      <div class="event">
        <a href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer" class="tournament-name">
          VSFighting XIII
        </a>
        <a href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer">
          <img src="/images/vsfighting.png" alt="VSFighting XIII Tournament" />
        </a>
        <div class="event-date">August 15-17, 2025</div>
        <a class="more-info" href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer">More Info</a>
      </div>

      <!-- Future events can be added here with the same .event structure -->

    </aside>
  </div>

  <!-- PapaParse and Google Sheets Integration -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-5EA7Uvl16qJolXsMR4SRAzXb6XwclnVtT92byBa34nk3WMk6qL2XG79-xF-uRg/pub?gid=1862929315&single=true&output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.getElementById('rankings-table-body');

        const maxRows = 25;
        let count = 0;

        for (let i = 0; i < data.length && count < maxRows; i++) {
          const row = data[i];
          if (!row.Rank || !row.Player) continue; // skip incomplete rows
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Rank">${row.Rank}</td>
            <td data-label="Player">${row.Player}</td>
            <td data-label="Character">${row.Character}</td>
            <td data-label="Region">${row.Region}</td>
            <td data-label="Points">${row.Points}</td>
          `;
          tbody.appendChild(tr);
          count++;
        }
      }
    });
  </script>

  <script>
    // Sidebar toggle for left sidebar hamburger menu (mobile only)
    const toggleButton = document.querySelector('.nav-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside (mobile)
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !toggleButton.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>

</body>
</html>
