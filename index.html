<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Fighter 6 Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #111;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    main {
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    td {
      padding: 10px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/sf6-rankings.png" alt="Street Fighter 6 Current Rankings">
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Points</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>MenaRD</td>
          <td>500</td>
          <td>Dominican Republic</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Leshar</td>
          <td>480</td>
          <td>Japan</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Kakeru</td>
          <td>470</td>
          <td>Japan</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 Street Fighter 6 Rankings
  </footer>
</body>
</html>
