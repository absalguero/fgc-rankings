<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FGC Rankings</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url('images/modern-pattern.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 300px;
      height: auto;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background: #222;
      font-size: 1.1rem;
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
    }
    /* Mobile spacing adjustment */
    @media (max-width: 768px) {
      header {
        padding-bottom: 0.25rem; /* 0.25rem space between header and data */
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/sf6-rankings.png" alt="Street Fighter 6 Rankings">
  </header>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>MenaRD</td>
        <td>1020</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Leshar</td>
        <td>980</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Kakeru</td>
        <td>950</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
