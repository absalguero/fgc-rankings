<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fighting Game Rankings</title>
  <style>
    html {
      background-color: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000;
      color: #f0f0f0;
      text-align: center;
    }

    .banner {
      display: block;
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin: 0 auto;
    }

    .banner-text {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 1rem 2rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: white;
      user-select: none;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 2rem 0 1rem 0;
    }

    h2 {
      margin: 0 0 2rem 0;
      font-weight: normal;
      color: #ccc;
    }

    table {
      margin: 0 auto 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
    }

    thead {
      background-color: #1f1f1f;
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 1rem;
        border: 1px solid #333;
        padding: 0.5rem;
        margin-left: 2rem;
        margin-right: 2rem;
        text-align: center;
      }

      tbody td {
        padding-left: 50%;
        position: relative;
      }

      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        top: 0.5rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: left;
      }
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4748186290410675"
     crossorigin="anonymous"></script>
</head>
<body>
  <img class="banner" src="/images/banner.png" alt="Site Banner">
  <!-- <div class="banner-text">FGC Rankings</div> -->

  <h1>Street Fighter 6 Current Rankings</h1>
  <h2>Last Updated: August 3, 2025</h2>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Character</th>
        <th>Region</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="rankings-table-body">
      <!-- Player data will be dynamically inserted here from Google Sheets -->
    </tbody>
  </table>

  <!-- PapaParse and Google Sheets Integration -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-5EA7Uvl16qJolXsMR4SRAzXb6XwclnVtT92byBa34nk3WMk6qL2XG79-xF-uRg/pub?gid=1862929315&single=true&output=csv';

    Papa.parse(sheetURL, {
  download: true,
  header: true,
  complete: function(results) {
    const data = results.data;
    const tbody = document.getElementById('rankings-table-body');

    const maxRows = 25;
    let count = 0;

    for (let i = 0; i < data.length && count < maxRows; i++) {
      const row = data[i];
      if (!row.Rank || !row.Player) continue; // skip incomplete rows
      
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.Rank}</td>
        <td>${row.Player}</td>
        <td>${row.Character}</td>
        <td>${row.Region}</td>
        <td>${row.Points}</td>
      `;
      tbody.appendChild(tr);
      count++;
    }
  }
});
  </script>
</body>
</html>
