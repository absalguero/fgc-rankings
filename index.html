<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-47ZV9G37SY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-47ZV9G37SY');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FGC Rankings</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Load TrashHand font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=TrashHand&display=swap" rel="stylesheet" />

  <style>
    html {
      background-color: #000000;
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000000;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Hamburger toggle button */
    .nav-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #f0f0f0;
      cursor: pointer;
      z-index: 1100; /* on top */
    }

    /* Wrapper for 3 columns */
    .page-wrapper {
      display: flex;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #111;
      width: 160px;
      padding: 10px 15px;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
      flex-shrink: 0;
      text-align: center;
    }

    /* Left sidebar nav menu */
    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 2rem 0 0 0; /* pushed down */
    }

    .nav-menu li {
      margin-bottom: 1.5rem;
    }

    .nav-menu li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.25rem;
      display: block;
      transition: color 0.3s ease;
      font-family: 'TrashHand', sans-serif;
    }

    .nav-menu li a:hover {
      color: #ff4b2b;
    }

    /* Label "Menu" and "Upcoming Ranked Events" */
    .sidebar-label,
    .right-sidebar-label {
      color: #bbbbbb; /* slightly grey */
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      font-family: Arial, sans-serif;
      text-transform: none;
      padding-bottom: 5px;
      border-bottom: 2px solid #bbbbbb;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    /* Main content area */
    .content {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: center;
    }

    /* Banner styles */
    .banner {
      display: block;
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin: 0 auto 1rem auto;
    }

    /* Headings */
    h1 {
      margin: 1rem 0 0.5rem 0;
    }

    h2 {
      margin: 0 0 2rem 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Table styles */
    table {
      margin: 0 auto 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
    }

    thead {
      background-color: #1f1f1f;
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:hover {
      background-color: #333;
    }

    /* Right sidebar - upcoming events */
    .right-sidebar {
      background-color: #111;
      width: 220px;
      padding: 15px;
      box-sizing: border-box;
      box-shadow: -2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0;
      text-align: center;
    }

    .events-carousel {
      display: flex;
      flex-direction: column; /* desktop vertical */
      gap: 20px;
    }

    .event-card {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .event-card:hover {
      background-color: #333;
    }

    .event-card img {
      width: 100%;
      height: auto;
      max-height: 120px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .event-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #f0f0f0;
      margin-bottom: 5px;
    }

    .event-date {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 5px;
    }

    .event-link {
      color: #bbbbbb; /* slightly grey */
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Responsive styles for mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .page-wrapper {
        display: block;
        height: auto;
      }

      .sidebar, .right-sidebar {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
        padding: 15px 10px;
        text-align: center;
      }

      /* Left sidebar label */
      .sidebar-label {
        margin-bottom: 10px;
      }

      /* Events carousel horizontal scroll */
      .events-carousel {
        flex-direction: row;
        overflow-x: auto;
        gap: 15px;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        padding-bottom: 5px;
      }

      .event-card {
        min-width: 200px;
        max-width: 200px;
        flex-shrink: 0;
        margin-bottom: 0;
      }

      /* Main content padding adjusted */
      .content {
        padding: 20px 10px;
      }

      /* Hamburger toggle button visible on mobile */
      .nav-toggle {
        display: block;
      }
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4748186290410675"
     crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hamburger toggle button -->
  <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>

  <div class="page-wrapper">

    <nav class="sidebar">
      <div class="sidebar-label">Menu</div>
      <ul class="nav-menu">
        <li><a href="/sf6-rankings.html">SF6 Rankings</a></li>
      </ul>
    </nav>

    <main class="content">
      <img class="banner" src="/images/banner.png" alt="Site Banner" />
      <h1>Street Fighter 6 Current Rankings</h1>
      <h2>Last Updated: August 3, 2025</h2>

      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Character</th>
            <th>Region</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="rankings-table-body">
          <!-- Player data will be dynamically inserted here from Google Sheets -->
        </tbody>
      </table>
    </main>

    <aside class="right-sidebar">
      <div class="right-sidebar-label">Upcoming Ranked Events</div>
      <div class="events-carousel">
        <a href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener" class="event-card">
          <img src="/images/vsfighting.png" alt="VSFighting XIII" />
          <div class="event-title">VSFighting XIII</div>
          <div class="event-date">August 15-17, 2025</div>
          <div class="event-link">More Info</div>
        </a>
        <!-- Add up to 5 event cards here -->
      </div>
    </aside>

  </div>

  <!-- PapaParse and Google Sheets Integration -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-5EA7Uvl16qJolXsMR4SRAzXb6XwclnVtT92byBa34nk3WMk6qL2XG79-xF-uRg/pub?gid=1862929315&single=true&output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.getElementById('rankings-table-body');

        const maxRows = 25;
        let count = 0;

        for (let i = 0; i < data.length && count < maxRows; i++) {
          const row = data[i];
          if (!row.Rank || !row.Player) continue; // skip incomplete rows
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Rank">${row.Rank}</td>
            <td data-label="Player">${row.Player}</td>
            <td data-label="Character">${row.Character}</td>
            <td data-label="Region">${row.Region}</td>
            <td data-label="Points">${row.Points}</td>
          `;
          tbody.appendChild(tr);
          count++;
        }
      }
    });
  </script>

  <script>
    // Sidebar toggle for mobile
    const toggleButton = document.querySelector('.nav-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar if click outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !toggleButton.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>

</body>
</html>
