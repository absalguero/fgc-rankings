<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-47ZV9G37SY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-47Z9G37SY');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FGC Rankings</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Load TrashHand font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=TrashHand&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      min-height: 100vh;
      overflow-y: auto;
    }

    /* Hamburger toggle button */
    .nav-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #f0f0f0;
      cursor: pointer;
      z-index: 1101; /* above sidebar */
    }

    /* Wrapper for sidebar + main content + right sidebar */
    .page-wrapper {
      display: flex;
      flex: 1;
      height: 100vh;
      overflow: hidden;
      width: 100%;
    }

    /* Left Sidebar */
    .sidebar {
      background-color: #111;
      width: 160px;
      padding: 10px 15px;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2.sidebar-label {
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-size: 1.1rem;
      color: #888888;
      text-decoration: underline;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
      user-select: none;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .nav-menu li {
      margin-bottom: 1.2rem;
      text-align: center;
    }

    /* Sidebar links use TrashHand font but non-cursive fallback */
    .nav-menu li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      display: block;
      transition: color 0.3s ease;
      font-family: 'TrashHand', Arial, sans-serif;
    }

    .nav-menu li a:hover {
      color: #ff4b2b;
    }

    /* Main content */
    main.content {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: center;
      min-width: 0; /* prevents flex overflow */
    }

    /* Banner */
    .banner {
      display: block;
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin: 0 auto 1rem auto;
    }

    /* Headings */
    h1 {
      margin: 1rem 0 0.5rem 0;
    }

    h2 {
      margin: 0 0 2rem 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Table styles */
    table {
      margin: 0 auto 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
    }

    thead {
      background-color: #1f1f1f;
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tbody tr:hover {
      background-color: #333;
    }

    /* Right Sidebar */
    .right-sidebar {
      background-color: #111;
      width: 220px;
      padding: 15px 20px;
      box-sizing: border-box;
      box-shadow: -2px 0 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #bbb;
      font-family: Arial, sans-serif;
    }

    .right-sidebar h2.sidebar-label {
      font-weight: normal;
      font-size: 1.1rem;
      color: #888888;
      text-decoration: underline;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
      user-select: none;
      width: 100%;
      text-align: center;
    }

    .event {
      width: 100%;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .event img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      object-fit: contain;
      max-height: 120px;
    }

    .event a {
      color: #ff4b2b;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-bottom: 0.3rem;
    }

    .event a:hover {
      text-decoration: underline;
    }

    .event-date {
      font-size: 0.9rem;
      color: #999999;
      user-select: none;
    }

    /* Responsive styling */
    @media (max-width: 1024px) {
      /* Narrow down right sidebar and left sidebar for tablets */
      .right-sidebar {
        width: 180px;
      }
      .sidebar {
        width: 140px;
      }
    }

    @media (max-width: 768px) {
      /* Show hamburger */
      .nav-toggle {
        display: block;
      }

      /* Left sidebar fixed and off-canvas */
      .sidebar {
        position: fixed !important;
        top: 0;
        left: 0;
        height: 100vh !important;
        width: 160px;
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.9);
        background-color: #111;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1100;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      /* Right sidebar hidden on mobile */
      .right-sidebar {
        display: none;
      }

      /* Main content with padding for toggle button */
      main.content {
        padding: 80px 20px 20px 20px;
        overflow-y: auto;
      }

      /* Increase sidebar font on mobile */
      .nav-menu li a {
        font-size: 1.4rem;
      }

      .sidebar h2.sidebar-label {
        font-size: 1.3rem;
      }

      /* Hamburger styling to be clearly visible */
      .nav-toggle {
        z-index: 1200;
        background: none;
        border: none;
        color: #f0f0f0;
        cursor: pointer;
      }
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4748186290410675"
     crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hamburger toggle button -->
  <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>

  <div class="page-wrapper">

    <nav class="sidebar" aria-label="Main menu">
      <h2 class="sidebar-label">Menu</h2>
      <ul class="nav-menu">
        <li><a href="/sf6-rankings.html">SF6 Rankings</a></li>
      </ul>
    </nav>

    <main class="content" role="main" tabindex="-1">
      <img class="banner" src="/images/banner.png" alt="Site Banner" />
      <h1>Street Fighter 6 Current Rankings</h1>
      <h2>Last Updated: August 3, 2025</h2>

      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Character</th>
            <th>Region</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="rankings-table-body">
          <!-- Player data will be dynamically inserted here from Google Sheets -->
        </tbody>
      </table>
    </main>

    <aside class="right-sidebar" aria-label="Upcoming Ranked Events">
      <h2 class="sidebar-label">Upcoming Ranked Events</h2>

      <div class="event">
        <a href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer">
          <img src="/images/vsfighting.png" alt="VSFighting XIII Tournament" />
          VSFighting XIII
        </a>
        <div class="event-date">August 15-17, 2025</div>
        <a class="more-info" href="https://www.start.gg/tournament/vsfighting-xiii/details" target="_blank" rel="noopener noreferrer" style="color:#999; font-size:0.85rem;">More Info</a>
      </div>

    </aside>

  </div>

  <!-- PapaParse and Google Sheets Integration -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-5EA7Uvl16qJolXsMR4SRAzXb6XwclnVtT92byBa34nk3WMk6qL2XG79-xF-uRg/pub?gid=1862929315&single=true&output=csv';

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const tbody = document.getElementById('rankings-table-body');

        const maxRows = 25;
        let count = 0;

        for (let i = 0; i < data.length && count < maxRows; i++) {
          const row = data[i];
          if (!row.Rank || !row.Player) continue; // skip incomplete rows
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Rank">${row.Rank}</td>
            <td data-label="Player">${row.Player}</td>
            <td data-label="Character">${row.Character}</td>
            <td data-label="Region">${row.Region}</td>
            <td data-label="Points">${row.Points}</td>
          `;
          tbody.appendChild(tr);
          count++;
        }
      }
    });
  </script>

  <script>
    // Sidebar toggle for mobile
    const toggleButton = document.querySelector('.nav-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !toggleButton.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>

</body>
</html>
